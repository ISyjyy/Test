<!DOCTYPE html>
<html lang="en"   xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!--     <link rel="stylesheet" href="../../css/bootstrap.min.css">
   <script src="../../js/jquery-3.3.1.min.js"></script>
   <script src="../../js/bootstrap.min.js"></script>-->
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<form name="input" action="/getValue.do" method="get">
    <div th:text="${user.name}"></div>
    <span> 姓名：</span> [[${user.name}]]
    <div class="" style="align-content: center">
        <div id="user" style="align-content: center">
    Username: <input type="text" name="user" th:value="${user.name}" >
          </div>
        </div>
    <div class="" style="align-content: center">
        <div id="password" style="align-content: center">
            Password: <input type="text" name="password" th:value="${user.password}" >
        </div>
    </div>
    <input type="submit" value="Submit">
</form>

    <form class="form-horizontal" action="/getValue.do" method="post" >
        <div class="form-group">
            <label  class="col-sm-2 control-label">名字</label>
            <div class="col-sm-3">
                 <input class="form-control" id="name" name="user" type="text" th:value="${user.name}">
            </div>
        </div>
        <div class="form-group">
            <label  class="col-sm-2 control-label">密码</label>
            <div class="col-sm-3">
                <input class="form-control" id="pwd" name="password" type="text" th:value="${user.password}">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn-light" >登录</button>
            </div>
        </div>
    </form>

</body>
<script>
    var name =document.getElementById("name");
    var pwd =document.getElementById("pwd");
    function submit() {
        $.ajax({
            type:'POST',
            data:JSON.stringify({
                "name":name,
                "pwd":pwd
            }),
            contentType :'application/json',
            dataType:'json',
            url :'getValue.do',
            success :function(data) {
                alert("OK");
            },
            error :function(e) {
                alert("error");
            }
        });
    }


</script>
</html>

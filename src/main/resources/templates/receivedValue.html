<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
   <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script src="/js/jquery-3.3.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script>
        $(function() {
            //获取按钮给按钮一个点击事件
            /*注册按钮*/
            var itemForm = $('#form1');
            console.log(itemForm.serialize());
            $("#button1").on('click', function () {
                $.ajax({
                    url: "ajax.do",
                    type: "POST",
                    data: itemForm.serialize(),
                    //接收后台传过来的值是text类型
                    contentType: "application/json",
                    success: function (data) {//date保存的是后台传入的数据
                        alert(data);
                    },
                    error :function() {
                        alert("error");
                    }
                });
            });

        });

    </script>
</head>
<body>




<form class="form-horizontal" role="form" id="form1">
    <div class="form-group">
        <label  class="col-sm-2 control-label">名字</label>
        <div class="col-sm-3">
            <input class="form-control" type="text"  name="name" th:value="${user}">
        </div>
    </div>
    <div class="form-group">
        <label  class="col-sm-2 control-label">密码</label>
        <div class="col-sm-3">
            <input class="form-control" type="text" name="pwd" th:value="${pwd}">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="button" id="button1" class="btn-light">登录</button>
        </div>
    </div>
</form>



</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title></title>
<meta name="keywords" content="" />
<meta name="description" content="" />
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link href="css/bootstrap.min.css" rel="stylesheet" />
<link href="assets/css/ace.min.css" rel="stylesheet" />
<link href="assets/css/font-awesome.min.css" rel="stylesheet" />
<link href="css/bootstrap-table.min.css" rel="stylesheet" />


</head>
<style type="text/css">
.fixed-table-container table {
	min-width: 800px;
}

.th-inner {
	font-size: 14px !important;
}
.bootstrap-table .fixed-table-body {
        	height: auto !important;
}
</style>

<body style="background-color: #fff">
	<div class="page-content">
		<div class="breadcrumbs" id="breadcrumbs"><ul id="breadcrumb" class="breadcrumb"></ul></div>
		<form id="goods_info_form">
			<div class="panel panel-default panel-body ">
				<div class="form-horizontal">
					<div class="form-group">
						<label class="col-sm-1 control-label no-padding-right">部门</label>
						<div class="col-sm-2">
							<select id="departmentId"
								class="form-control check-item float-left "
								style="width: 100%; display: inline-block;">
								<option value="">请选择部门</option>
							</select>
						</div>
						<label class="col-sm-1 control-label no-padding-right">姓名</label>
						<div class="col-sm-2">
							<input type="text" class="form-control" style="width: 80%;" id="employeeName" />
						</div>
						
					</div>
				</div>
				<div class="form-horizontal">
					<div class="form-group">
					<label class="col-sm-1 control-label no-padding-right">工号</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" style="width: 80%;" id="employeeNo" />
					</div>
					<label class="col-sm-1 control-label no-padding-right">日期</label>
						<div class="col-sm-2">
							<div class="input-group" style="width: 100%;">
								<input class="form-control date-picker" id="outStartTime"
									type="text"> <span id="btn_startTime"
									class="input-group-addon" style="padding: 4px 12px"> <i
									class="icon-calendar bigger-110"></i>
								</span>
							</div>
						</div>

						<label class="col-sm-1 control-label no-padding-right">至</label>
						<div class="col-sm-2">
							<div class="input-group" style="width: 100%;">
								<input class="form-control date-picker" id="outEndTime"
									type="text"> <span id="btn_endTime"
									class="input-group-addon" style="padding: 4px 12px"> <i
									class="icon-calendar bigger-110"></i>
								</span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>
		<div class="form-horizontal" style="padding: 0 20px;">
			<div class="form-group" style="float: right">
				<div style="width: 100%; padding-right: 15px;">
					<!--<button type="button" class="btn btn-success btn-sm" id="add">
						新 增<i class="icon-plus icon-on-right bigger-110"></i>
					</button>-->
					<button type="button" class="btn btn-purple btn-sm" id="query">
						查 询<i class="icon-search icon-on-right bigger-110"></i>
					</button>
					<button type="button" class="btn btn-warning btn-sm" id="resets">
						重 置<i class="icon-refresh icon-on-right bigger-110"></i>
					</button>
					<button type="button" class="btn btn-info btn-sm" id="export">
						导 出 <i class="icon-download icon-on-right bigger-110"></i>
					</button>
				</div>
			</div>
		</div>

		<!-- 数据表格 -->
		<button id="popUp" type="button" style="display: none;"
			data-message="" class="btn btn-purple btn-sm"
			href="javascript:void(0)" data-title="" data-width="500"
			data-okEvent="goods_collBack()"></button>
		<table id="querylist"
			class="table table-striped table-bordered table-hover "
			style="font-size: 13px !important"></table>
	</div>
	<script src="js/jquery-2.0.3.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/bootstrap-table.min.js"></script>
	<script src='assets/js/jquery-ui.js'></script>
	<script src="assets/js/ace.min.js"></script>
	<script src="assets/js/bootbox.min.js"></script>
	<script type="text/javascript" src="assets/js/date-time/bootstrap-datetimepicker.min.js"></script>
	<script type="text/javascript" src="assets/js/date-time/bootstrap-datetimepicker.zh-CN.js"></script>
	<script src="js/bootstrap-table-zh-CN.js"></script>
	<!--加载框 -->
	<script src="js/load.js"></script>
	<!-- 弹框 -->
	<script src="js/dialog.js"></script>
	<!-- 业务js -->
	<script src="js/out_detail_list.js"></script>
</body>
</html>
